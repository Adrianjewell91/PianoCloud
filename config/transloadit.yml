development:
  # the jquery_sdk version you want to use, read up on it here:
  # https://transloadit.com/blog/2013/02/transloadit-javascript-plugin-and-jquery-1-9
  # defaults to latest
  # use "v1.0.0" if you need IE6 support (using jQuery < 1.9)
  jquery_sdk_version: 'v2-latest'
  auth:
    key     : '6a9f7d50b7aa11e7a98191ca33d8a3bf'
    secret  : 'c7597fec1274cea86b6046b713b625b7c06426f1' # this is optional, but highly recommended, https://transloadit.com/docs/authentication
    duration: 1800 # 30 minute validity period for signed upload forms

  templates: '2949fb90b82311e7ab4aed831185bd25'
    # template identified by template_id
    s3_store: 'S3_STORE_TEMPLATE_ID'

    # template defined inline
    image_resize:
      steps:
        resize:
          robot : '/image/resize'
          width : 320
          height: 200

production:
  # the jquery_sdk version you want to use, read up on it here:
  # https://transloadit.com/blog/2013/02/transloadit-javascript-plugin-and-jquery-1-9
  # defaults to latest
  # use "v1.0.0" if you need IE6 support (using jQuery < 1.9)
  jquery_sdk_version: 'v2-latest'
  auth:
    key     : '6a9f7d50b7aa11e7a98191ca33d8a3bf'
    secret  : 'c7597fec1274cea86b6046b713b625b7c06426f1' # this is optional, but highly recommended, https://transloadit.com/docs/authentication
    duration: 1800 # 30 minute validity period for signed upload forms

  templates:
    # template identified by template_id
    s3_store: 'S3_STORE_TEMPLATE_ID'

    # template defined inline
    image_resize:
      steps:
        resize:
          robot : '/image/resize'
          width : 320
          height: 200
